<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应的椭圆</title>
    <style rel="stylesheet" type="text/css">
        div{
            height:150px;
            width: 200px;
            background-color: greenyellow;
        }
        .box{
            -webkit-border-radius: 100px / 75px;
            -moz-border-radius: 100px / 75px;
            border-radius: 100px / 75px;
        }
        .box1{
             border-radius: 50% / 100% 100% 0 0;
        }
    </style>
</head>
<body>
<div class="box">
自适应椭圆
</div>
<div class="box1">
    自适应半椭圆
</div>
</body>
</html>
