<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>边框内圆角</title>
	<style type="text/css">
		.box{
			height: 100px;
			width: 100px;
			background: tan;
			border-radius: .8em;
			padding: 1em;
			box-shadow: 0 0 0 .34em #655;
			outline: .6em solid #655;

		}
	</style>
</head>
<body>
	 <div class="box"></div>
	 <br /><br /><br /><br />
	   outline 展示出来的表框是直角<br />
	   box-shadow 是紧贴边框 box-shadow 宽度= r(√2-1)
</body>
</html>
